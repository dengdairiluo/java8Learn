plugins {
    id 'java'
    id 'idea'
}

group 'com.yuren'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'org.openjdk.jmh:jmh-core:1.17.4',
            'org.openjdk.jmh:jmh-generator-annprocess:1.17.4'
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
